<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elevated | One app to replace them all</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet/less"  type="text/css" href="assets/css/normalize.less"> 
        <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less"/>
        <link rel="icon" type="image/x-icon" href="assets/images/elevated-high-resolution-logo-only.png">
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/213e54b3b6.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container-fluid p-0" id="LoginBG">
        <header class="row" id="lHeader">
            <div class="col" id="logo"></div>
            <div class="col-8"></div>
            <div class="col"><p>Don't have an account?</p></div>
            <div class="col" id="su"><a href="Signup-page.html"><button id="signUp">Sign up</button></a></div>
        </header>
        <div class="container d-flex justify-content-center align-items-center" id="box3C">
            <div class="box3">
            <form>
                <div><h1>Welcome!</h1></div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email"><i class="fa-regular fa-envelope"></i>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password"><i class="fa-solid fa-lock"></i>
                </div>
              </form>
              <div class="logIn">
                <a href="Main-page.html"><button class="btn">Log in</button></a>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
